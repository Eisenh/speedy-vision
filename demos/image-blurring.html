<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="speedy-vision.js: GPU-accelerated Computer Vision for JavaScript">
        <meta name="author" content="Alexandre Martins">
        <title>Blurring an image</title>
        <script src="../dist/speedy-vision.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Blurring an image</h1>
        <img src="../assets/speedy-wall.jpg" title="Image by Bride of Frankenstein (CC-BY)">
        <script>
window.onload = async function()
{
    /*

    Here is the pipeline:

    Image ---> Gaussian ---> Image
    Source     Blur          Sink

    */

    // load an image
    const img = document.querySelector('img');
    const media = await Speedy.load(img);

    // create the pipeline
    const pipeline = Speedy.Pipeline();
    const source = Speedy.Pipeline.ImageSource();
    const sink = Speedy.Pipeline.ImageSink();
    const blur = Speedy.Filter.GaussianBlur();

    source.media = media;
    source.output().connectTo(blur.input());
    blur.output().connectTo(sink.input());
    pipeline.add(source, sink, blur);

    // display the result
    const { image } = await pipeline.run();
    const canvas = createCanvas(media.width, media.height, img.title);
    image.draw(canvas);
}

function createCanvas(width, height, title)
{
    const canvas = document.getElementById('canvas-demo') || document.createElement('canvas');

    canvas.width = width;
    canvas.height = height;
    canvas.title = title;

    if(!document.body.contains(canvas))
        document.body.appendChild(canvas);

    return canvas;
}
        </script>
        <mark>Powered by <a href="https://github.com/alemart/speedy-vision-js">speedy-vision.js</a></mark>
    </body>
</html>
