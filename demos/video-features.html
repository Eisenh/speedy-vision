<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Speedy feature detection in a video</title>
        <script src="../dist/speedy-vision.js" async></script>
        <style>
            form { display: flex; flex-wrap: wrap; align-items: baseline; margin-bottom: 1em; }
            form > *:last-child { position: relative; left: 220px; }
            mark { position: absolute; top: 16px; right: 16px; background: none; }
        </style>
    </head>
    <body>
        <h1>Gotta go FAST!!!</h1>
        <form>
            <div>
                Sensitivity:
                <input type="range" min="20" max="80" value="50" id="slider">
            </div>
            <div>
                FPS: <span id="fps">60</span>
            </div>
        </form>
        <div>
            <button id="play" onclick="pause()">Play / pause</button>
        </div>
        <video
            src="../assets/roadrunner.mp4"
            width="480" height="270"
            loop muted hidden
            title="Free video from https://pixabay.com/pt/videos/estrada-condu%C3%A7%C3%A3o-auto-estrada-1101/">
        </video>
        <script>
window.onload = async function()
{
    // tell Speedy to load the video
    const video = document.querySelector('video');
    const media = await Speedy.load(video);
    video.play();

    // create a canvas to display the features
    const canvas = createCanvas(media.width, media.height);

    // user controls
    const slider = document.getElementById('slider');

    // update features
    const FPS = 60;
    let features = [];
    function updateFeatures()
    {
        // sensitivity is a value between 0.0 and 1.0
        const sensitivity = slider.value / 100.0;

        // find & render features
        media.findFeatures({
            method: 'fast',
            sensitivity: sensitivity,
        }).then(f => {
            features = f;
            setTimeout(updateFeatures, 1000.0 / FPS);
        });
    }
    updateFeatures();

    // render video & features
    function render()
    {
        media.draw(canvas);
        renderFeatures(canvas, features, 4);
        requestAnimationFrame(render);
    }
    render();

    // display fps
    const fps = document.getElementById('fps');
    setInterval(() => fps.innerText = Speedy.fps.value, 500);
}

function createCanvas(width, height)
{
    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild(canvas);
    return canvas;
}

function renderFeatures(canvas, features, size = 2, color = 'yellow')
{
    const context = canvas.getContext('2d');
    context.beginPath();
    for(let feature of features)
        context.rect(feature.x - size, feature.y - size, 2 * size, 2 * size);
    context.strokeStyle = color;
    context.stroke();
}

function pause()
{
    const video = document.querySelector('video');
    if(video.paused)
        video.play();
    else
        video.pause();
}
        </script>
        <mark>Powered by <a href="https://github.com/alemart/speedy-vision-js">speedy-vision.js</a></mark>
    </body>
</html>
